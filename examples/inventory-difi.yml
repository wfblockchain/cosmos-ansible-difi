---
# yamllint disable rule:line-length
all:
  vars:
    chain_home_clear: true
    chain_binary_name: difid
    node_user: difi
    chain_version: main
    ansible_user: "{{ ansible_user }}"
    node_user_home: "/home/{{ansible_user}}/{{node_user}}" # /home/puneeth/difi
    chain_bin_path: "/home/{{ansible_user}}/Downloads/difid" # "{{ node_user_home }}/go/bin/{{ chain_binary_name }}"
    chain_home: "{{node_user_home}}/.difi" # /home/puneeth/difi/.difi
    chain_bin_home: "{{ node_user_home }}/go/bin"
    # chain_home_clear: false
    node_unsafe_reset: false
    ansible_git_user: "{{ git_username }}"
    ansible_git_password: "{{ git_pass }}" # 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
    chain_repository: "https://{{ ansible_git_user }}:{{ ansible_git_password }}@github.com/wfblockchain/distributed_finance.git"
    # genesis_url: "https://raw.githubusercontent.com/CosmWasm/testnets/master/malaga-420/config/genesis.json"
    chain_repo_dir: "{{ node_user_home }}" # /home/puneeth/difi
    # chain_binary_source: "release"
    # chain_bin: "{{ chain_bin_path }}" # "~/Downloads/difid"
    chain_bin: "{{ node_user_home }}/go/bin/{{chain_binary_name}}" # home/puneeth/difi/go/bin/difid

    node_service_name: "difid"
    chain_denom: stake
    chain_create_validator: true
    faucet_enabled: false
    reboot: false
  children:
    node:
      hosts:
        "{{ target }}":
          fast_sync: false
          chain_id: difi
          chain_moniker: cosmos-node
          node_user: difi
          node_user_home: "/home/{{ansible_user}}/{{node_user}}"
          chain_home: "{{node_user_home}}/.difi"
